<body>
    
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center" id="head-title">Destination on Rails</h1>
            <h5 class="text-center" id="current-time"></h5>
        </div>
    
    <!-- available trains after user input -->
    <div class="container">
            <div class="card mb-4">
                    <div class="card-header">Our Train Schedule</div>
                    <div class="card-body">
                            <table class="table table-sm table-hover" id='train-table'>
                                    <thead>
                                      <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                  </table>

    <!-- user desired train input -->
    <div class="container">

            <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="trainName" placeholder="">
            </div>
            <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="userDestination" placeholder="">
            </div>
            <div class="form-group">
                <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="1stTrain" placeholder="">
            </div>
            <div class="form-group">
                <label for="frequency-input">Frequency (minutes)</label>
                <input class="form-control" id="frequent" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    </div>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
